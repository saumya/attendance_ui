<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
  <meta name="description" content="Application for marking attendance.">
  <meta name="keywords" content="Attendance, Application">
  <meta name="author" content="Saumya Ray">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>App 1.0.0</title>
	<!-- Attendance Sheet -->

	<!-- <link rel="stylesheet" type="text/css" href="libs/normalize.css"> -->
	<link rel="stylesheet" type="text/css" href="libs/bulma.css">

	<script type="text/javascript" src="libs/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/aconfig.js"></script>
	<script type="text/javascript" src="js/app_3.js"></script>

</head>
<body>

	<nav class="breadcrumb" aria-label="breadcrumbs">
	  <ul>
	    <li><a href="/">Home</a></li>
	    <li class="is-active"><a href="#" aria-current="page">Mark Attendance</a></li>
	  </ul>
	</nav>

	<section class="section">

		<!-- UI | Display Batch Names -->
		<div class="container">

			<div class="title">Mark Attendance.</div>
			<!-- Notification / Messages -->
			<div class="notification has-background-danger has-text-white" id="div_info">
    		Select a <strong>Batch</strong>.
  		</div>
		  
			<div class="field">
			  <p class="control">
					<a class="button is-info" id="btn_show_allBatchNames"> Show All Batch Names </a>
				</p>
			</div>
			<div class="field">
				<div class="control">
					<div class="select is-primary is-large">
						<select id="id_all_batches">
							<option value="0"> Need to get them </option>
							<!-- filled in from backend -->
							<!--
							<option>Select dropdown</option>
							<option>With options</option>
							-->
						</select>
					</div>
				</div>
			</div>
			<p> &nbsp </p>
		</div> <!-- /container -->

		<!-- UI | Add Person -->
		<div class="container" id="id_addPersonUI">

			<div class="title">Marking for, <span id="id_sBName" class="has-text-info">Nice Batch</span> .</div>
			<!-- Notification / Messages -->
			<div class="notification has-background-danger has-text-white" id="div_notification">
    		Add <strong>People</strong> to a Batch.
  		</div>
		  
			<div class="field">
				<!--
				<label class="checkbox">
					<input type="checkbox"> Name of the person
				</label>
				-->
				<ul id="id_all_people">
					<li><input type="checkbox"> Name of the person</li>
				</ul>
			</div>

			<div> &nbsp </div>

			<div id="batch" class="control">
				<label class="radio">
					<input type="radio" name="answer" value="morning"> Morning
					</label>
				<label class="radio">
					<input type="radio" name="answer" value="evening"> Evening
				</label>
			</div>

			<div> &nbsp </div>

			<!-- Not needed now. We are taking dates from DB -->
			<!--
			<div class="control">
				<input type="date" id="date_of_presence"> Choose Date
			</div>

			<div> &nbsp </div>
			-->

			<div class="field">
				<div class="control">
					<div class="select is-primary is-large">
						<select id="id_allDaysOfBatch">
							<option value="0"> All Days of Batch </option>
							<!-- filled in from backend -->
							<!--
							<option>Select dropdown</option>
							<option>With options</option>
							-->
						</select>
					</div>
				</div>
			</div>
			<p> &nbsp </p>
			
			
			


			<div class="field">
			  <div class="control">
					<!-- <a class="button is-info" id="btn_add_person"> Mark Present </a> -->
					<a class="button is-info" id="btn_markPresent"> Mark Present </a>
				</div>
			</div>
			
		</div> <!-- /container -->


	</section>
</body>
</html>
