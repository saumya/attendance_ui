<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
  <meta name="description" content="Application for marking attendance.">
  <meta name="keywords" content="Attendance, Application">
  <meta name="author" content="Saumya Ray">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>App 1.0.0</title>
	<!-- Create Batch -->

	<!-- <link rel="stylesheet" type="text/css" href="libs/normalize.css"> -->
	<link rel="stylesheet" type="text/css" href="libs/bulma.css">

	<script type="text/javascript" src="libs/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/aconfig.js"></script>
	<script type="text/javascript" src="js/v_1.js"></script>

</head>
<body>
	
	<nav class="breadcrumb" aria-label="breadcrumbs">
	  <ul>
	    <li><a href="/">Home</a></li>
	    <li class="is-active"><a href="#" aria-current="page">View Attendance List by day</a></li>
	  </ul>
	</nav>
	

	<section class="section">
		<div class="container">
			<div class="title">Attendance By Day</div>
			<div class="notification has-background-danger has-text-white" id="div_notification">
    		<strong>View</strong> attendance.
  		</div>
		  
		  <div class="field">
				<div class="control">
					<div class="select is-primary is-large">
						<select id="id_all_batches">
							<option value="0"> Need to get them </option>
							<!-- filled in from backend -->
							<!--
							<option>Select dropdown</option>
							<option>With options</option>
							-->
						</select>
					</div>
				</div>
			</div>

			<div class="field">
				<div class="control">
					<div class="select is-primary is-large">
						<select id="id_allDaysOfBatch">
							<option value="0"> All Days of Batch </option>
							<!-- filled in from backend -->
							<!--
							<option>Select dropdown</option>
							<option>With options</option>
							-->
						</select>
					</div>
				</div>
			</div>

			<div class="field">
				<div class="control">
					<div class="select is-primary is-large">
						<select id="id_session">
							<option value="0"> Session </option>
							<option value="morning">Morning</option>
							<option value="evening">Evening</option>
						</select>
					</div>
				</div>
			</div>
			<p> &nbsp </p>

			<div class="field">
			  <p class="control">
			    <a class="button is-info" id="btn_show_attendance">
			      Show Attendance
			    </a>
			  </p>
			</div>

		</div>


	</section>

	<section class="section">
		<div class="container">
			<div class="title">The list</div>
			<div class="subtitle" id="id_info_present"><!-- from Backend --></div>
			<div id="id_all_present">
				<!-- populate from DB -->
			</div>
		</div>
	</section>

</body>
</html>
