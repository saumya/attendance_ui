<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
  <meta name="description" content="Application for marking attendance.">
  <meta name="keywords" content="Attendance, Application">
  <meta name="author" content="Saumya Ray">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>App 1.0.0</title>
	<!-- Add People to Group -->

	<!-- <link rel="stylesheet" type="text/css" href="libs/normalize.css"> -->
	<link rel="stylesheet" type="text/css" href="libs/bulma.css">

	<script type="text/javascript" src="libs/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/aconfig.js"></script>
	<script type="text/javascript" src="js/app_2.js"></script>

</head>
<body>
	<nav class="breadcrumb" aria-label="breadcrumbs">
	  <ul>
	    <li><a href="home_1.html">Home</a></li>
	    <li class="is-active"><a href="#" aria-current="page">Add Participants</a></li>
	  </ul>
	</nav>

	<section class="section">

		<!-- UI | Display Batch Names -->
		<div class="container">

			<div class="title">Add Participants</div>

			<div class="notification has-background-danger has-text-white" id="div_info">
    		Show <strong>All Batch</strong> names.
  		</div>
			
			
		  
			<div class="field">
			  <p class="control">
					<a class="button is-info" id="btn_show_allBatchNames"> Show All Batch Names </a>
				</p>
			</div>
			<div class="field">
				<div class="control">
					<div class="select is-primary is-large">
						<select id="id_all_batches">
							<option value="0"> Need to get them </option>
							<!-- filled in from backend -->
							<!--
							<option>Select dropdown</option>
							<option>With options</option>
							-->
						</select>
					</div>
				</div>
			</div>
			<p> &nbsp </p>
		</div> <!-- /container -->

		<!-- UI | Add Person -->
		<div class="container" id="id_addPersonUI">

			<div class="title">Add People to batch, <span id="id_sBName" class="has-text-info">Nice Batch</span> .</div>
			<!-- Notification / Messages -->
			<div class="notification has-background-danger has-text-white" id="div_notification">
    		Add <strong>People</strong> to a Batch.
  		</div>
		  
			<div class="field">
			  <label class="label">Name</label>
			  <div class="control">
			    <input class="input is-primary" type="text" placeholder="Saumya Ray" id="txt_person_name">
			  </div>
			  <p class="help">Name of the person</p>
			</div>
			<div class="field">
			  <label class="label">Phone</label>
			  <div class="control">
			    <input class="input is-primary" type="text" placeholder="9821294172" id="txt_person_phone">
			  </div>
			  <p class="help">Phone number</p>
			</div>
			
			<div class="field">
			  <label class="label">Group</label>
			  <div class="control">
			    <div class="select is-primary is-small">
						<select id="id_group">
							<option value="0"> - When to attend - </option>
							<option value="morning">Morning</option>
							<option value="evening">Evening</option>
						</select>
					</div>
			  	
				</div>
			 </div>


			<div class="field">
			  <div class="control">
					<a class="button is-info" id="btn_add_person"> Add </a>
				</div>
			</div>
			
		</div> <!-- /container -->


	</section>
</body>
</html>
